_type: prompt
input_variables:
    ["context", "personas"]
template: |
    Generate a conversation between characters with the following identifiers:
    {personas}

    {context}
    
    Generate a conversation by writing lines of dialogue for each character. Only generate valid JSON.
    Use the following JSON format to construct the conversation:
            {{"conversation": [
                {{"persona_id": <str: identifier of the speaking character>, "dialogue": <str: the line of dialogue spoken>
            ]}}